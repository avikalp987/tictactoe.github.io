<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <div class="line"></div>
            <div class="box rem-bor-left rem-bor-top"><span class="boxText"></span></div>
            <div class="box rem-bor-top"><span class="boxText"></span></div>
            <div class="box rem-bor-right rem-bor-top"><span class="boxText"></span></div>
            <div class="box rem-bor-left"><span class="boxText"></span></div>
            <div class="box"><span class="boxText"></span></div>
            <div class="box rem-bor-right"><span class="boxText"></span></div>
            <div class="box rem-bor-bottom rem-bor-left"><span class="boxText"></span></div>
            <div class="box rem-bor-bottom"><span class="boxText"></span></div>
            <div class="box rem-bor-bottom rem-bor-right"><span class="boxText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imageBox">
                <img src="excited.gif">
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
